<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso PKMN</title>
    <!--Acá se pone la style sheet del bootstrap.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{%static 'img/logo.svg.png' %}" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    ¡Bienvenido a tu pokédex entrenador!
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Ver Pokémons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/formulario">Registrar Pokémons</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="mt-5 container">
        <div class="alert alert-info display-1 text-center">REGISTRA TUS POKEMON</div>

        <form method="POST">
            {{ form.as_div }}
            {% csrf_token %}
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <br>
            <div class="row">
                <div class="col text-center">
                    <input type="submit" class="btn btn-primary btn-lg" value="Enviar">
                </div><!--onclick="alertaIngresoCorrecto()"-->
            </div>
        </form>
    </div>
    <!-- Acá se ponen los scripts que corren algunas funciones del bootstrap -->
    <script src="../../static/js/alertasYDialog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
